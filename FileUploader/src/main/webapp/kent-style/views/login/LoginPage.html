<div id="login">
	<form id="frmLogin" method="post">
		<table>
			<tr>
				<td>UserName:</td>
				<td><input type="text" name="username" id="username" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" id="password" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit">Login</input></td>
			</tr>
		</table>
	</form>
</div>
